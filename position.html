<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        h1:hover{
            height:fit-content;
            width:fit-content;
            box-shadow: 3px 4px 5px orange;
            font-size: 50px;
            font-weight: 900;
        }
        img{
            height: 500px;
            width: 500px;
        }
        div{
            position: relative;
        }
        #first-image{
            position: relative;
            top: 40px;
            left: 200px;
            z-index: 1;
        }
        #second-image{
            position: absolute;
            top: 0;
        }
        #third-image{
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>My name is Anjan Dash Dhruba </h1>    
    <div>
        <img id="first-image" src="images/donation1.jpg" alt=""><br>
        <img id="second-image" src="images/donation12.png" alt=""><br>
        <img id="third-image" src="images/donation5.jpg" alt="">
    </div>
</body>
</html>
